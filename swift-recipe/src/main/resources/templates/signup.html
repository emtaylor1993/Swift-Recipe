 *     View for Sign Up Screen
-->

<html>
    <head>
        <title>SwiftRecipe - Signup</title>
        <link th:href="@{/signup_stylesheet.css}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <br />
            <img th:src="@{/images/logo.png}" width="400" height="377"/>
            <br />
            <form method="post" th:object="${user}" th:action="@{/signupUser}">
                <p style="color: red;" th:errors="*{firstName}"></p>
                <input type="text" placeholder="First Name" th:field="*{firstName}">
                <p style="color: red;" th:errors="*{lastName}"></p>
                <input type="text" placeholder="Last Name" th:field="*{lastName}">
                <p style="color: red;" th:errors="*{email}"></p>
                <input type="text" placeholder="E-mail Address" th:field="*{email}">
                <p style="color: red;" th:errors="*{username}"></p>
                <input type="text" placeholder="Username" th:field="*{username}">
                <p style="color: red;" th:errors="*{password}"></p>
                <input type="password" placeholder="Password" th:field="*{password}">
                <br>
                <input type="submit" value="Create Account">
            </form>
            <button type="button" th:onclick="|window.location.href='/login'|">Back to Login</button>
        </div>
    </body>
</html>
