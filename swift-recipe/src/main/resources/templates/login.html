<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>SwiftRecipe - Sign In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{/signup_stylesheet.css}" rel="stylesheet" type="text/css">
    <head>
    <body>
        <div th:if="${param.error}">
            <div class="alert alert-danger" style="text-align:center; font-weight:bold; font-size:20px; color:red;">Invalid Username or Password</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success" style="text-align:center; font-weight:bold; font-size:20px; color:green;">You have been logged out.</div>
        </div>
        <div class="container">
            <br />
            <img th:src="@{/images/logo.png}" width="400" height="377"/>
            <br />
            <form method="post" role="form" th:action="@{/login}">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" />
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                <br />
                <input type="submit" name="submit" value="Sign In" />
                <br /><br />
                <a th:href="@{/signup}">Need an account? Click here to sign up!</a>
            </form>
        </div>   
    </body>
</html>
